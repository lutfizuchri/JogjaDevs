<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Art Line-by-Line Animation</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ascii-container {
      text-align: center;
      display: inline-block;
    }

    pre {
      margin: 0;
      white-space: pre;
      font-size: 8px;
      line-height: 8px;
    }

    .tagline {
      margin-top: 12px;
      display: none; /* shown after animation */
      width: 100%;
      max-width: 800px;
      display: none;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .tagline span {
      color: #0f0;
    }

    .tagline .left {
      text-align: left;
    }

    .tagline .right {
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="ascii-container">
    <pre id="ascii"></pre>
    <div id="tagline" class="tagline">
      <span class="left">Bancakan JogjaDevs</span>
      <span class="right">Coming Really Soon</span>
    </div>
  </div>

  <script>
    const art = `
                                            ###                                            
                                           #####                                           
                                          #######                                          
                                         #########                                         
                                        ###########                                        
                                       *############                                       
                                      ###############                                      
                                     #################                                     
                                    ###################                                    
                                   #####################                                   
                                  #######################                                  
                                 #########################                                 
                                ###########################                                
                               #############################                               
                              ###############################                              
                             #################################                             
                            ###################################                            
                           #####################################                           
                          #######################################                          
                         #########################################                         
                        ###########################################                        
                       ############################################%                       
                      ##############################################%                      
                     ################################################%                     
                    ###################################################                    
                   ###################################################%%                   
                  #####################################################%%                  
                 #######################################################%%                 
                ##########################################################%                
               ############################################################%               
              ############################################################%#%              
             %#%###########################################################%%%             
            %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%##############################%%            
           %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%######################%%           
          %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%####################%          
         %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%##################%         
        %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%###################        
       %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%##################%       
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%##################%      
     %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%###################     
    %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%####################    
   %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% %%%%%%%%%%%%%%%%%%%%%%####################   
  %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% %%%%%%%%%%%%%%%%%%%%%%#####################  
  %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%   %%%%%%%%%%%%%%%%%%%%%#####################  
 %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%       %%%%%%%%%%%%%%%%%%%%##################### 
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%       %%%%%%%%%%%%%%%%%%%%######################
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%     %%%%%%%%%%%%%%%%%%%%%######################
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%     %%%%%%%%%%%%%%%%%%%%%%#####################
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%     %%%%%%%%%%%%%%%%%%%%%%#####################
@%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%     %%%%%%%%%%%%%%%%%%%%%%#####################
@@@%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%     %%%%%%%%%%%%%%%%%%%%%%#####################
@@@@%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%@     %%%%%%%%%%%%%%%%%%%%%%#####################
 @@@@@@@%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%       %%%%%%%%%%%%%%%%%%%%%#################### 
 @@@@@@@@@@%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%       %%%%%%%%%%%%%%%%%%%%%#################### 
  @@@@@@@@@@@@%%%%%%%%%%%%%%%%%%%%%%%%%%%%       %%%%%%%%%%%%%%%%%%%%%###################  
   @@@@@@@@@@@@@@%%%%%%%%%%%%%%%%%%%%%%%%         %%%%%%%%%%%%%%%%%%%%##################   
    @@@@@@@@@@@@@@%%%%%%%%%%%%%%%%%%%%%%%         %%%%%%%%%%%%%%%%%%%%%################    
      @@@@@@@@@@@@@@%%%%%%%%%%%%%%%%%%               %%%%%%%%%%%%%%%%%%##############      
       @@@@@@@@@@@@@@@%%%%%%%%%%%%%%%%               %%%%%%%%%%%%%%%%%%#############       
          @@@@@@@@@@@@@@%%%%%%%%%%%%%%%             %%%%%%%%%%%%%%%%%%%###########         
          @@@@@@@@@@@@@@@@%%%%%%%%%%%%%%           %%%%%%%%%%%%%%%%%%%%##########          
           @@@@@@@@@@@@@@@@@%%%%%%%%%%%%           %%%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@%%%%%%%%%%%           %%%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@%%%%%%%%%           %%%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@%%%%%%%%           %%%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@%%%%%%%           %%%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@@%%%%%%           %%%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@@@%%%%             %%%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@@@@%%               %%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@@@@%@               %%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@@@@@@               %%%%%%%%%%%%%%%%%%#########           
           @@@@@@@@@@@@@@@@@@@@@@@@@@                 %%%%%%%%%%%%%%%%%#########           
             @@@@@@@@@@@@@@@@@@@@@                       %%%%%%%%%%%%%%#######             
          @@@@@@@@@@@@@@@@@                          %%%%%%%%%%%%##%         
`;

    const lines = art.split("\n");
    const pre = document.getElementById("ascii");
    const tagline = document.getElementById("tagline");
    const lineDelay = 50; // ms per line

    let index = 0;

    function showNextLine() {
      if (index >= lines.length) {
        // When finished, show the tagline
        tagline.style.display = "flex";
        return;
      }
      pre.textContent += lines[index] + "\n";
      index++;
      setTimeout(showNextLine, lineDelay);
    }

    showNextLine();
  </script>
</body>
</html>
